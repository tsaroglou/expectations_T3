{% extends "global/Page.html" %}
{% load otree static %}

{% block styles %}
    <style>
        .content-section {
            margin-top: 2rem;
        }
        .content-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #007BFF;
        }
        .content-section p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        .content-section .highlight {
            font-weight: bold;
            color: #007BFF;
        }
        .blockquote {
            border-left: 5px solid #ccc;
            padding-left: 1rem;
            margin-top: 1.5rem;
            font-style: italic;
        }
        .consent-block {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        .consent-block label {
            margin-right: 1rem;
            font-weight: bold;
        }
        .container {
            background-color: #F8F9FA;
            border-radius: 0.25rem;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        hr {
            border: 0;
            border-top: 1px solid #007BFF;
        }
    </style>
{% endblock styles %}

{% block content %}
    <div class="container mt-5 p-4">
        <h1 class="text-center mb-4">Refusal to Consent, or Timeout</h1>
        <p class="lead text-center">Thank you for your time. This is the end of the experiment for you.</p>

        <hr class="my-4">



        </div>
    </div>

    <div class="text-center mt-4">
        {% next_button %}
    </div>
{% endblock %}
